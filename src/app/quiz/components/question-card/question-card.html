<section class="p-6 bg-white shadow-xl rounded-lg max-w-xl mx-auto my-8">

  <div *ngIf="question" class="question-content">

    <h3 class="text-2xl font-bold mb-6 text-gray-800" id="question-text-{{ question.id }}">
      {{ question.text }}
    </h3>

    <div class="options-container space-y-4" role="radiogroup" [attr.aria-labelledby]="'question-text-' + question.id">

      <button *ngFor="let option of question.options; let i = index" class="answer-button  w-full p-4 text-left rounded-lg transition duration-200 ease-in-out border-2 font-medium focus:outline-none focus:ring-4 focus:ring-indigo-300" [class.selected]="isSelected(option)"
        [disabled]="hasAnswered"
        (click)="selectAnswer(option)" 

        [ngClass]="hasAnswered ? getButtonClass(option) : 'hover:bg-indigo-100 hover:border-indigo-400 border-gray-300 text-gray-800'" 

        role="radio"
        [attr.aria-checked]="isSelected(option)" 
        aria-label="OpciÃ³n {{ i + 1 }}: {{ option }}" 
        tabindex="0">
        {{ option }}
      </button>
    </div>
  </div>

  <div *ngIf="!question" class="text-center text-gray-500 mt-4">
    Cargando pregunta...
  </div>
</section>
